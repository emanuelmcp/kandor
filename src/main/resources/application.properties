server.port=8080

#######################################################
#################         SQL         #################
#######################################################

# Staff database
spring.datasource.url=jdbc:postgresql://localhost:5432/staff
spring.datasource.username=root
spring.datasource.password=root

# Chat database
spring.datasource.chat.url=jdbc:postgresql://localhost:5432/chat
spring.datasource.chat.username=root
spring.datasource.chat.password=root

# Hibernate config
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

#######################################################
###############         MONGODB         ###############
#######################################################

# Skills database
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=kandor
spring.data.mongodb.username=root
spring.data.mongodb.password=root
spring.data.mongodb.authentication-database=admin


